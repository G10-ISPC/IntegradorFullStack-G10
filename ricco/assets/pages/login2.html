<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    <title>LOGIN Y REGISTRO RICCO</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                <img class="icon" src="../img/logo.ico" alt="Ricco">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-light" href="../../index.html">HOME</a>
                        <a class="nav-link text-light" href="/ricco/assets/pages/productos.html">PRODUCTOS</a>
                        <a class="nav-link text-light" href="/ricco/assets/pages/nosotros.html">NOSOTROS</a>
                        <a class="nav-link text-light" href="/ricco/assets/pages/login2.html"><i class="fa-solid fa-circle-user fa-2xl"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="contenedor">
            <div class="caja" id="form">
                <!------------------ CAJA DE INGRESO --------------------->
                <div class="contenedor-ingreso" id="ingreso">

                    <div class="caja-titulo">
                        <h3>Bienvenido</h3>
                        <!-- <span class="icon"><img src="../img/ricco.png" alt=""></span> -->
                        <small>Que bueno verte otra vez!!</small>
                    </div>
                    <div class="grupo-inputs">
                        <div class="campo-input">
                            <input type="text" class="caja-input" id="logEmail" required >
                            <label for="logEmail">E-mail</label>
                        </div>
                        <div class="campo-input">
                            <input type="password" class="caja-input" id="contrasenaIngreso" required >
                            <label for="contrasenaIngreso">Contraseña</label>
                        </div>

                        <div class="campo-input">
                            <input type="submit" class="input-submit" value="Ingresar">
                        </div>
                    </div>
                </div>

        <!-------------------- CAJA DE REGISTRO --------------------------->

                <div class="contenedor-registro" id="registro">

                    <div class="caja-titulo">
                        <h3>Registrate</h3>
                        <!-- <span class="icon"><img src="../img/ricco.png" alt=""></span> -->
                        <small>Estamos felices de tenerte por aquí</small>
                    </div>
                    <div class="grupo-inputs">
                        <div class="campo-input">
                            <input type="text" class="caja-input" id="regNombre" required>
                            <label for="regNombre">Nombre</label>
                        </div>
                        <div class="campo-input">
                            <input type="text" class="caja-input" id="regApellido" required>
                            <label for="regApellido">Apellido</label>
                        </div>
                        <div class="campo-input">
                            <input type="text" class="caja-input" id="regUser" required>
                            <label for="regUser">Usuario</label>
                        </div>
                        <div class="campo-input">
                            <input type="text" class="caja-input" id="regEmail" required>
                            <label for="regEmail">E-mail</label>
                        </div>
                        <div class="campo-input">
                            <input type="password" class="caja-input" id="contrasenaRegistro" required>
                            <label for="contrasenaRegistro">Contraseña</label>
                        </div>
                        
                        <div class="campo-input">
                            <input type="submit" class="input-submit" value="Registrarme">
                        </div>
                        
                    </div>
                </div>

            <!------------------------ CAMBIO -------------------------->
                <div class="cambio">
                    <a id="in" href="#" class="login">Ingreso</a>
                    <a id="re" href="#" class="register">Registro</a>
                    <div class="btn-active" id="btn"></div>
                    <p class="warnings" id="warnings"></p>
                </div>

            </div>
        </div>
    </main>
    <footer class="text-center text-white" style="background-color: black">
        <div class="container p-4 pb-0">
            <div class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1 btn-2xl" href="#!" role="button"><i class="fa-solid fa-location-dot fa-2xl"></i></a>
                <a class="btn btn-outline-light btn-floating m-1 btn-2xl" href="#!" role="button"><i class="fa-solid fa-mobile-screen fa-2xl"></i></a>
                <a class="btn btn-outline-light btn-floating m-1 btn-2xl" href="#!" role="button"><i class="fa-solid fa-envelope fa-2xl"></i></a>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: black">© 2023 CopyISPC:<a class="text-white" href="index.html">RICCO BURGERS</a></div>
      </footer>
<script src="../js/login2.js"></script>
</body>
</html>
